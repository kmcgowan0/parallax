        <div class="background">

            <div class="audio">
                <audio id="ad1" src="audio/ad1.mp3" controls></audio>
                <audio id="ad2" src="audio/ad2.mp3" controls></audio>
            </div>
            
            <div class="car">
                <img src="img/Arrons-car-animated-vtiny.gif"/>

        </div>
        <div class="vidscroll">

            </video>
            <video id="clip2"  poster="img/img.png" controls>
                    <source src="video/clip1.mp4" type="video/mp4">
                     Your browser does not support the video tag.
            </video>
        </div>
        
        
    
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/enquire.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="js/jquery.jInvertScroll.js"></script>
        <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.frontscroll', '.midscroll', '.horizonscroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            //height: 12000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
            }
        });
    }(jQuery));
        </script>
